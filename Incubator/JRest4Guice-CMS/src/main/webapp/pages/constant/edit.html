<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/basic.css" />
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/edit.css" />

</style>

<script type="text/javascript" src="../../scripts/jquery.js?v=1.2.3"></script>
<script type="text/javascript" src="../../scripts/toolkit.js?v=1.0.0"></script>
<script type="text/javascript" src="../../scripts/global.js?v=1.0.0"></script>
<script type="text/javascript">

function initialize(data){
	loadScripts2([CMS.ctx.base + '/server/scripts/validation.js?model=constant']);
}
//-->
</script>

</head>
<body>
<textarea id="main_jst" style="display:none;">
<form name="constantForm" id="constantForm" method="post" action="${CMS.ctx.base}/pages/constant/update/${constant.id}.html">
	<div>
		<input type="hidden" name="model.id" value="${constant.id}" />
	</div>
	<ul>
		<li>
			<label for="name">名称:</label>
			<input type="text" class="text" name="model.name" id="model_name" value="${constant.name}" />
		</li>
		<li>
			<label for="value">值:</label>
			<input type="text" class="text" name="model.value" id="model_value" value="${constant.value}" />
		</li>
		<li>
			<label for="descr">描述:</label>
			<input type="text" class="text" name="model.descr" id="model_descr" value="${constant.descr}" />
		</li>
		<li class="op">
			<input type="submit" class="cms-ajax button" name="method:update" value="${CMS.ctx.lang['op.save']}" />
			<input type="button" class="cms-back button" value="${CMS.ctx.lang['op.back']}" />
		</li>
	</ul>
</form>
</textarea>
<div id="main"></div>
</body>
</html>
