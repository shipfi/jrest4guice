<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="javascript/lib/jquery.gzjs"></script>
<script type="text/javascript" src="javascript/ui/ui.gzjs"></script>
<script type="text/javascript" src="index.js"></script>
<style>
	.button{
		margin-right:12px;
	}
	
	body {
		font-family: sans-serif;
		font-size: 11px;
	}
}
</style>
<title>Test JRest4Guice</title>
</head>
<body>
	<button onclick="getContactList();" class="button">列出所有联系人</button>
	<button onclick="createContact();" class="button">添加新的联系人</button>

	<hr>
	
	<div style="float: left;width:55%;margin-right: 50px;">
		<table id="contactList" cellpadding="0" background="#ffffff" cellspacing="0" width="100%">
			<thead style="font-weight: bold;">
				<tr style="background-color:#f0ffe6;height: 24px;">
					<td style="width: 60px;">&nbsp;姓 名</td>
					<td style="width: 120px;">&nbsp;移动电话</td>
					<td style="width: 130px;">&nbsp;电子邮件</td>
					<td>&nbsp;家庭住址</td>
					<td style="width: 60px;">&nbsp;操作</td>
				</tr>
			</thead>
			<tbody style="display: none;">
				<tr id="tr_#{id}" rowId="#{id}">
					<td><a href="javascript:void(0);" onclick="getContactDetail('#{id}');">&nbsp;#{name}</a></td>
					<td>&nbsp;#{mobilePhone}</td>
					<td>&nbsp;#{EMail}</td>
					<td>&nbsp;#{address}</td>
					<td>&nbsp;<button onclick="deleteContact('#{id}','#{name}');">删除</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div style="width: 40%;">
		<div id="editArea">
			<input style="display: none;" type="text" name="id" value="#{id}">
			<div>
				<div style="margin-top: 8px;clear: both;"><b>姓名：</b></div><input type="text" name="name"><br>
			</div>
			<div>
				<div style="margin-top: 8px;clear: both;"><b>移动电话：</b></div><input type="text" name="mobilePhone"><br>
			</div>
			<div>
				<div style="margin-top: 8px;clear: both;"><b>电子邮件：</b></div><input type="text" name="EMail"><br>
			</div>
			<div>
				<div style="margin-top: 8px;clear: both;"><b>家庭住址：</b></div><textarea rows="4" cols="30" name="address"></textarea><br>
			</div>
			<br/>
			<button onclick="doSave(true);">确定</button>  or  <a href="#" onclick="doCancel();void(0);return false;">取消</a>
		</div>
	</div>
</body>
</html>
